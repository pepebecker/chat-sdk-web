<div data-ng-controller="ProfileSettingsController" id="cc-profile-settings-box" class="cc-box cc-root-box cc-shadow" data-ng-style="{'margin-right': config.marginRight + 'px'}" >

    <div class="cc-clear-cache-icon" title="Clear cache">
        <button data-ng-click="clearCache()" >
            <img data-ng-src="{{ img_30_clear_cache }}" data-ng-show="!cacheCleared" />
            <img data-ng-src="{{ img_30_cache_cleared }}" data-ng-show="cacheCleared" />
        </button>
    </div>

    <div class="cc-sound-icon">
        <button data-ng-click="toggleMuted()">
            <img data-ng-src="{{ img_30_sound_on }}" data-ng-show="!muted" />
            <img data-ng-src="{{ img_30_sound_off }}" data-ng-show="muted" />
        </button>
    </div>

    <div class="uk-vertical-align uk-text-center uk-height-1-1 cc-inner-margin">
        <div class="uk-vertical-align-middle">
            <form class="uk-panel uk-form">
                <div class="uk-form-row">
                        <div class="uk-container-center cc-thumbnail-100"
                             data-ng-style="{'background':'url('+user.image+')'}">

                        <input class="cc-hidden-input"
                               type="file"
                               data-ngf-select="onFileSelect($files)">
                    </div>
                    <div class="uk-progress uk-progress-mini uk-width-4-5 uk-container-center cc-animated-200"
                         data-ng-style="uploadingFile ? {} : {'height': '0', 'margin-top':'-6px'}" >

                        <div class="uk-progress-bar"
                             data-ng-style="{'width': uploadProgress + '%', 'opacity': uploadingFile ? 1 : 0}">

                        </div>
                    </div>
                </div>
                <div class="uk-form-row">
                    <input data-ng-show="!config.disableUserNameChange"
                           class="uk-width-1-1 "
                           type="text"
                           placeholder="Display name *"
                           data-ng-model="user.name"
                           data-ng-model-options="{getterSetter: true}"
                           data-ng-readonly="config.disableUserNameChange"
                           data-ng-disabled="config.disableUserNameChange"
                           data-ng-class="validateName() ? '' : 'uk-form-danger'"/>
                    <span data-ng-show="config.disableUserNameChange" class="uk-text-bold">{{ user.getName() }}</span>
                </div>
                <div class="uk-form-row">
                    <textarea class="uk-width-1-1"
                              rows="3"
                              placeholder="Status"
                              data-ng-model="user.status"
                              data-ng-model-options="{getterSetter: true}">

                    </textarea>
                </div>
                <div class="uk-form-row">
                    <div class="uk-width-1-2 uk-float-left uk-text-left" >Gender</div>
                    <select class="uk-width-1-2 uk-float-right"
                            data-ng-model="user.gender"
                            data-ng-model-options="{ getterSetter: true}" required>

                        <option value="M">Male</option>
                        <option value="F">Female</option>

                    </select>
                </div>
                <div class="uk-form-row">
                    <input class="uk-width-1-1"
                           type="text"
                           placeholder="City"
                           data-ng-model="user.location"
                           data-ng-model-options="{ getterSetter: true}"
                           data-ng-class="validateLocation() ? '' : 'uk-form-danger'"/>
                </div>
                <div class="uk-form-row">
                    <input class="uk-width-1-1 "$
                           data-data-ng-show="config.userProfileLinkEnabled"
                           type="url"
                           placeholder="Profile link... i.e. http://yoursite.com"
                           data-ng-model="user.profileLink"
                           data-ng-model-options="{ getterSetter: true}"
                           data-ng-class="validateProfileLink() ? '' : 'uk-form-danger'"/>
                </div>
                <div class="uk-form-row">
                    <div data-ng-include src=" partialsURL + 'countries-select.html'"></div>
                </div>
                <div class="uk-form-row">
                    <div class="uk-width-1-2 uk-float-left uk-text-left" >Allow invites from</div>
                    <select class="uk-width-2-5 uk-float-right"
                            data-ng-model="user.allowUserInvites"
                            data-ng-model-options="{ getterSetter: true}"
                            required>

                        <option value="Everyone">Everyone</option>
                        <option value="Friends">Friends</option>
                        <option value="Nobody">Nobody</option>

                    </select>
                </div>
                <div class="uk-form-row">
                    <div class="uk-grid uk-grid-small">
                        <div class="uk-width-1-2"
                             data-ng-show="loginMode=='simple'">

                            <button class="uk-width-1-1 uk-button uk-button-danger"
                                    data-ng-click="logout()">Logout</button>
                        </div>
                        <div data-ng-class="loginMode=='simple' ? 'uk-width-1-2' : 'uk-width-1-1'">
                            <button class="uk-width-1-1 uk-button uk-button-primary"
                                    data-ng-click="done()">Done</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <notification notification="notification"></notification>
</div>
