<div class="cc-notification-outer" data-ng-show="ctrl.notification.show">
  <div class="cc-overlay"></div>
  <div class="cc-notification cc-shadow"
    data-ng-style="{height: ((ctrl.notification.message && ctrl.notification.message.length) ? 100 : 60) + 'px'}">
    <div>
      <span class="cc-title">{{ ctrl.notification.title }}</span>
      <br />
      <!-- Waiting indicator -->
      <img data-ng-show="ctrl.notification.type == 'waiting'" data-ng-src="{{ ::ctrl.img_loader }}" width="26" height="26" />
      <br />

      <!-- Payload -->
      <span class="cc-message">{{ ctrl.notification.message }}</span>

    </div>
    <!-- Buttons -->
    <div class="button-outer">
      <button class="uk-button uk-button-small" data-ng-show="ctrl.notification.type == 'alert'"
        data-ng-click="submit()">{{ ctrl.notification.button }}</button>
    </div>
  </div>
</div>
