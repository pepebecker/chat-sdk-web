<div id="cc-create-room-box" class="cc-box cc-root-box cc-shadow">

  <div class="cc-box-header" data-ng-style="{background: ctrl.config.headerColor}">Create room</div>

  <div class="uk-vertical-align uk-text-center uk-height-1-1 cc-inner-margin">
    <div class="uk-vertical-align-middle uk-width-1-1">
      <form class=" uk-form">

        <div class="uk-form-row">
          <input class="uk-width-1-1" type="text" placeholder="Name" data-ng-model="ctrl.roomOptions.name"
            data-cc-focus="ctrl.focusName" data-ng-blur="ctrl.focusName = false" required />
        </div>

        <div class="uk-form-row">
          <textarea class="uk-width-1-1" rows="3" placeholder="Description"
            data-ng-model="ctrl.roomOptions.description"></textarea>
        </div>

        <div class="uk-form-row">
          <div class="uk-float-left">
            Make room public
          </div>
          <div class="uk-float-right">
            <input type="checkbox" data-ng-model="ctrl.public">
          </div>
        </div>

        <div class="uk-form-row" data-ng-hide="ctrl.public">
          <div class="uk-float-left">
            Member can invite other users
          </div>
          <div class="uk-float-right">
            <input type="checkbox" data-ng-model="ctrl.roomOptions.invitesEnabled">
          </div>
        </div>

        <div class="uk-form-row">
          <div class="uk-grid uk-grid-small">
            <div class="uk-width-1-2">
              <a class="uk-width-1-1 uk-button uk-button-danger" data-ng-click="ctrl.back()">Back</a>
            </div>
            <div class="uk-width-1-2">
              <a class="uk-width-1-1 uk-button uk-button-success" data-ng-click="ctrl.createRoom()">Create</a>
            </div>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
